              - bmask_atmost2m
          - name: 2lss_m
            channel: 2lss
            subchannel: 2l_m
            tags:
              - bmask_atleast1m2l
              - bmask_atmost2m
          - name: 2lss_4t_p
            channel: 2lss
            subchannel: 2l_p
            tags:
              - bmask_atleast1m2l
              - bmask_atleast3m
          - name: 2lss_4t_m
