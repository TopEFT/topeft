      - lepton_category: 3l
        lepton_flavors:
          - eee
          - eem
          - emm
          - mmm
        region_definitions:
          - name: 3l_onZ_1b
            channel: 3l
            subchannel: 3l_onZ
            tags:
              - bmask_exactly1m
          - name: 3l_onZ_2b
            channel: 3l
            subchannel: 3l_onZ
            tags:
              - bmask_atleast2m
          - name: 3l_m_offZ_low_1b
            channel: 3l_m
            subchannel: 3l_offZ_low
            tags:
              - bmask_exactly1m
          - name: 3l_m_offZ_high_1b
            channel: 3l_m
            subchannel: 3l_offZ_high
            tags:
              - bmask_exactly1m
          - name: 3l_m_offZ_none_1b
            channel: 3l_m
            subchannel: 3l_offZ_none
            tags:
              - bmask_exactly1m
