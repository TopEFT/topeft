name: CI

on:
  push:
  schedule:
    - cron: '0 1 * * *' # Test every day at 1AM
  
jobs:
  install:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Add conda to system path
        run: |
          echo $CONDA/bin >> $GITHUB_PATH 

      - name: Install dependencies
        run: |
          conda env update --file environment.yml --name base

      - name: Conda list
        run: |
          conda list

      - name: Install topcoffea package
        run: |
          pip install -e .
  Full_Analysis:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Add conda to system path
        run: |
          echo $CONDA/bin >> $GITHUB_PATH 
      - run: wget http://www.crc.nd.edu/~ywan2/root_files/NAOD-00000_18449.root
      - name: Run processors over test files with futures executor
        run: |
            cd topcoffea/analysis/topEFT
            time python run.py ../../topcoffea/json/test_samples/UL17_private_ttH_for_CI.json -o output_check_yields
      - name: Get yields
        run: |
            python get_yield_json.py -f histos/output_check_yields.pkl.gz -n output_check_yields
      - name: Compare yields
        run: |
            python comp_yields.py output_check_yields.json test/UL17_private_ttH_for_CI_yields.json -t1 "New yields" -t2 "Ref yields"
  coverage:
    needs: install
    runs-on: ubuntu-latest
    steps:
      - name: Add conda to system path
        run: |
          echo $CONDA/bin >> $GITHUB_PATH 
      - name: Generate coverage report
        run: |
            cd topcoffea
            conda install pytest pytest-cov
            pytest --cov=./ --cov-report=xml
      - name: Upload coverage to Codecov  
        uses: codecov/codecov-action@v2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          env_vars: OS,PYTHON
          fail_ci_if_error: true
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          verbose: true
